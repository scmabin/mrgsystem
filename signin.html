<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>signin</title>
<link rel="stylesheet" href="midtern_style.css" type="text/css">
<style>
	input{width: 250px; height: 40px;border:#075B7F}
	select{height: 35px;}	 
	p{font-family: Arial;font-size: 15px;}
	body{color: white}
 
</style>
</head>

<body>
<!--header-->
<div>
	<iframe src="header.html" width="1366px" height="70px"  frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>

</div>


<!--signin-->
<div style="text-align: left;position:relative;left: 30%;top: 5%;">
	<form>
		<h2>Create your VMALearner Account</h2>	 
		<input type="text" placeholder="Fisrt name">
		<input type="text" placeholder="Last name">
		<br>
		<p>
			<legend><b>Username:</b></legend>
			<input type="text" placeholder="Username"  >
			<select name="emailType" style="width: 180px; height: 40px;">
				<option>@gmail.com</option>
				<option>@163.com</option>
				<option>@qq.com</option>
				<option>@hotmail.com</option>
				<option>@vma.edu.cn</option>
			</select>	
			<br>
			You can use letters,numbers&amp;periods	
		</p>


		<p>
			<legend><b>Password:</b></legend>
			<input type="text" placeholder="Password">
			<input type="text" placeholder="Confirm">
			<br>
			Use 8 or more characters with a mix of letters,numbers&amp;symbols
		</p>
		<input type="button" value="Sign Up" 
			   style="background-color: #137ABB;color: white;height: 35px;">
	</form>
</div>

	
<!--footer-->
<div>
	<iframe src="footer.html" width="1366px" height="120px" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>

</body>
</html>
